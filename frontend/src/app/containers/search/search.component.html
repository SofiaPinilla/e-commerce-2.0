<div class="products">
    <div *ngFor="let product of productService.products">
        <div class="card" routerLink="/product/{{product['id']}}">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="http://localhost:8000/images/products/{{product.image_path}}" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">

                    <div class="media-content">
                        <p class="title is-4">{{product.name}}</p>
                        <p class="subtitle is-6">{{product.price}} â‚¬</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
